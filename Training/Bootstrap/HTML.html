<!DOCTYPE html>
<html>
  <head>
    <title>SignUp Page
    </title>
    <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          />
          <script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'DD/MM/YYYY',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
    <style>
      .outerclass {
        margin-top: 50px;
      }
      .innerspacing {
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #c48f94;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
    <div class="container outerclass">
      <h1 class="text-center">Add an address so you can get paid </h1>
      </h1>
      <h2 class="text-center">This will be used as default business address.
      </h2>
      <h3 class="text-center">You can always change this later.
        <div class="bootstrap-iso">
          <div class="container-fluid">
           <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
          </h2>
      <form>
        <div class="form-group">
          <label class="control-label" for="country/region">Company
          </label>
          <div class="">
            <select id="company" class="form-control">
              <option>India
              </option>
              <option>China
              </option>
              <option>Srilanka
              </option>
            </select>
          </div>
          <form method="post">
            <div class="form-group"> <!-- Date input -->
              <label class="control-label" for="date">Date</label>
              <input class="form-control" id="date" name="date" placeholder="DD/MM/YYY" type="text"/>
            </div>
            <div class="form-group"> <!-- Submit button -->
              <button class="btn btn-primary " name="submit" type="submit">Submit</button>
            </div>
           </form>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="usr">Firstname:
              </label>
              <input type="text" class="form-control" id="usr" />
            </div>
            <div class="form-group col-xs-6">
              <label for="usr">Lastname:
              </label>
              <input type="text" class="form-control" id="usr" />
            </div>
            <div div class="form-group col-xs-6">
              <label for="usr">Address:
              </label>
              <input type="text" class="form-control" id="usr" />
            </div>
          </div class="form-group">
          <label for="usr">Apartment,suite etc..:
          </label>
          <input type="text" class="form-control" id="usr" />
        </div>
        <div class="form-row">
          <div class="form-group col-xs-6 md-6">
            <label for="inputCity">City
            </label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State
            </label>
            <select id="inputState" class="form-control">
              <option selected>Kerala
              </option>
              <option>Bihar
              </option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">pincode
            </label>
            <input type="text" class="form-control" id="inputZip">
          </div>
      <div class="row">
            <div class="form-group col-xs-6">
              <label for="usr">Phone :
              </label>
              <input type="text" class="form-control" id="usr" />
            </div>
            <div class="form-group col-xs-6">
              <label for="usr">Buisness or personal website:
              </label>
              <input type="text" class="form-control" id="usr" />
            </div>
            </form>
          <div class="This store is a registered user">
            <label>
              <input type="checkbox" value="">  This is a registered user 
            </label>
          </div>
          <div class="pt-1 mb-4">
            <button class="text-centre" type="button">Enter my store
            </button>
          </div>
          </body>
        </html>

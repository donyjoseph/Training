<!DOCTYPE html>
<html>
<head>
  <title>Htmlm table example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>HTML Table</h2>
             
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Comapny</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alfreds</td>
        <td>Maria</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro</td>
        <td>Franscico</td>
        <td>Mexico</td>
      </tr>
      <tr>
        <td>Ernst</td>
        <td>Roland</td>
        <td>Austria</td>
      </tr>
      <tr>
        <td>Island</td>
        <td>Helen</td>
        <td>UK</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
